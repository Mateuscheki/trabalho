<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Principal</title>
    <!-- Inclua os links para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <!-- Logotipo do Sistema -->
                <h1 class="text-primary">Meu Sistema</h1>
            </div>
            <div class="col-md-6">
                <!-- Caixa de Texto para Busca -->
                <input type="text" class="form-control" placeholder="Pesquisar...">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <!-- Ícone de Usuário -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown" data-toggle="dropdown">
                        <i class="fas fa-user"></i> Usuário
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Atualizar Senhasdsdsdsdsd</a>
                        <a class="dropdown-item" href="#">Sair</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Ícone de Configuração -->
                <button class="btn btn-light">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <!-- Recurso para Notícias/Propagandas -->
                <div class="alert alert-info">
                    <strong>Notícias:</strong> Confira as últimas novidades!
                </div>
            </div>
        </div>
    </div>
    <!-- Inclua os scripts do Bootstrap e Font Awesome -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
